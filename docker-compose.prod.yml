version: "3"
services:
    environment:
      LETSENCRYPT_EMAIL: ${LETSENCRYPT_EMAIL}
      LETSENCRYPT_HOST: ${HOST_NAME}
      VIRTUAL_HOST: ${HOST_NAME}
      VIRTUAL_PORT: 8080
      CONTENT_SECURITY_POLICY: "default-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' blob: https://connectors.tableau.com/ https://ajax.googleapis.com https://code.jquery.com https://maxcdn.bootstrapcdn.com; img-src 'self' https: data: blob:; connect-src 'self' https://www.e-manuscripta.ch; style-src-elem 'self' 'unsafe-inline' fonts.googleapis.com; font-src 'self' fonts.gstatic.com;"
    networks:
    - proxy

networks:
  proxy:
    external: true
    name: ${PROXY_NETWORK}